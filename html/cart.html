<!DOCTYPE html>
<html lang="fr">

<head>
  <title>My Cart</title>
  <meta charset = "UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="../css/styles.css">
  <link href='https://fonts.googleapis.com/css?family=Shrikhand' rel='stylesheet'>
  <script src="../js/cart.js"></script>
</head>

<body>
<header>
  <a href="homepage.html"><img src="../img/logoWeWinter.png" alt="Logo" class="Logo"></a>

  <nav>
    <ul id="Menu">
      <li><a href="homepage.html">Home</a></li>
      <li><a href="ski.html">Ski</a></li>
      <li><a href="snowboard.html">Snowboard</a></li>
      <li>
        <a href="cart.html"><img src="../img/shopping-cart.png" alt="Shopping Cart" id="MenuCart"></a>
      </li>
    </ul>
  </nav>
</header>


<main class = main-cart>
  <div class="products_title">
    <h3>Our catalog</h3>
  </div>

  <img src="../img/skis_cart_cover.jpg" alt="Ski Cover" class="cover">

  <table>
    <thead>
    <tr>
      <th>Item</th>
      <th>Quantity</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody id="cartItems">
    <tr>
      <td>Head Titan Ski</td>
      <td class="s1">0</td>
      <td><button onclick="addToCart('Head Titan Ski', 250)">Add to Cart</button>
      <button onclick="removeFromCart('Head Titan Ski', 250)">Remove</button></td>
    </tr>

    <tr>
      <td>Dynastar Speed Konect Ski</td>
      <td class="s2">0</td>
      <td><button onclick="addToCart('Dynastar Speed Konect Ski', 195)">Add to Cart</button>
      <button onclick="removeFromCart('Dynastar Speed Konect Ski', 195)">Remove</button></td>
    </tr>

    <tr>
      <td>Volt Revolt Ski</td>
      <td class="s3">0</td>
      <td><button onclick="addToCart('Volt Revolt Ski', 380)">Add to Cart</button>
      <button onclick="removeFromCart('Volt Revolt Ski', 380)">Remove</button></td>
    </tr>

    <tr>
      <td>Roxy Aqua Snowboard</td>
      <td class="sn1">0</td>
      <td><button onclick="addToCart('Roxy Aqua Snowboard', 170)">Add to Cart</button>
        <button onclick="removeFromCart('Roxy Aqua Snowboard', 170)">Remove</button></td>
    </tr>

    <tr>
      <td>Rossignol XV Wide Snowboard</td>
      <td class="sn2">0</td>
      <td><button onclick="addToCart('Rossignol XV Wide Snowboard', 140)">Add to Cart</button>
      <button onclick="removeFromCart('Rossignol XV Wide Snowboard', 140)">Remove</button></td>
    </tr>

    <tr>
      <td>Jones Twin Sister Snowboard</td>
      <td class="sn3">0</td>
      <td><button onclick="addToCart('Jones Twin Sister Snowboard', 230)">Add to Cart</button>
      <button onclick="removeFromCart('Jones Twin Sister Snowboard', 230)">Remove</button></td>
    </tr>
    <tr class="last-row">
      <!-- the last row is for the total price and takes 3 columns -->
        <td colspan="3">
          <p>Total Price : <span id="totalPrice">0</span> â‚¬</p>
          <button onclick="goToPayPage();">Proceed to payment</button>
        </td>
    </tr>
    </tbody>
  </table>

  <script>
    function goToPayPage() {
      var totalPrice = document.getElementById("totalPrice").innerHTML;
      localStorage.setItem("totalPrice", totalPrice);
      window.location.href = "paiement.html";
    }
  </script>

</main>

<footer>
    <nav>
      <ul>
        <li><a href="about.html">About Us</a></li>
        <li><a href="contact.html">Contact Us</a></li>
      </ul>
    </nav>
</footer>

</body>
</html>
