<!DOCTYPE html>
<html lang="fr">

<head>
    <title>Paiement</title>
    <meta charset = "UTF-8">
    <link rel="stylesheet" type="text/css" href="../css/styles.css">
</head>

<body>
<header>
    <h1>We Winter</h1>
        <nav>
            <ul>
                <li><a href="homepage.html">Home</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>

        <h3>Paiement</h3>
</header>

<main>
    <div id="paymentSection">
        <h2>Effectuer le paiement</h2>
        <form>
            <div class="form-group">
                <label for="cardNumber">Numéro de carte de crédit :</label>
                <input type="text" id="cardNumber" name="cardNumber" placeholder="1234 5678 9012 3456" required>
            </div>

            <div class="form-group">
                <label for="expirationMonth">Date d'expiration :</label>
                <div class="expiration-inputs">
                    <select id="expirationMonth" name="expirationMonth" required>
                        <option value="" selected disabled>Mois</option>
                        <option value="01">01 - Janvier</option>
                        <option value="02">02 - Février</option>
                        <option value="03">03 - Mars</option>
                        <option value="04">04 - Avril</option>
                        <option value="05">05 - Mai</option>
                        <option value="06">06 - Juin</option>
                        <option value="07">07 - Juillet</option>
                        <option value="08">08 - Août</option>
                        <option value="09">09 - Septembre</option>
                        <option value="10">10 - Octobre</option>
                        <option value="11">11 - Novembre</option>
                        <option value="12">12 - Décembre</option>
                    </select>

                    <select id="expirationYear" name="expirationYear" required>
                        <option value="" selected disabled>Année</option>
                        <option value="2023">2023</option>
                        <option value="2024">2024</option>
                        <option value="2025">2025</option>
                        <option value="2026">2026</option>
                        <option value="2027">2027</option>
                        <option value="2028">2028</option>
                        <option value="2029">2029</option>
                        <option value="2030">2030</option>
                        <option value="2031">2031</option>
                        <option value="2032">2032</option>
                        <option value="2033">2033</option>
                        <option value="2034">2034</option>
                        <option value="2035">2035</option>
                        <option value="2036">2036</option>

                    </select>
                </div>
                <small>Sélectionnez le mois et l'année d'expiration de votre carte</small>
            </div>

            <div class="form-group">
                <label for="cvv">CVV :</label>
                <input type="text" id="cvv" name="cvv" placeholder="123" required>
            </div>

            <div class="form-group">
                <input type="submit" value="Valider le paiement">
            </div>
        </form>
    </div>
</main>

<footer>
    <a href="cart.html">Retour au panier</a>
    <a href="about.html">About</a>
</footer>

<script>
    // Récupérer le prix total de la page cart.html
    var totalPrice = localStorage.getItem("totalPrice");

    // Afficher le prix total dans la page paiement.htmml
    var totalPriceElement = document.getElementById("totalPrice");
    totalPriceElement.innerText = totalPrice + " €";
</script>


</body>
</html>
