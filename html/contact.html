<!DOCTYPE html>

<head>
  <title>Contact We Winter</title>

  <link rel="stylesheet" type="text/css" href="../css/styles.css">
  <meta charset="UTF-8">
</head>


<body>
<header>
  <a href="homepage.html"><img src="../img/logoWeWinter.png" alt="Logo" class="Logo"></a>

  <nav>
    <ul id="Menu">
      <li><a href="homepage.html">Home</a></li>
      <li><a href="ski.html">Ski</a></li>

        <a href="cart.html"><img src="../img/shopping-cart.png" alt="Shopping Cart" id="MenuCart"></a>
      </li>
    </ul>
  </nav>
</header>

<main>
  <section class="about" >
    <h2>Contact Us</h2>
    <p>Feel free to get in touch with us for any inquiries or requests.</p>


    <form class="contact-form">
      <fieldset class = info-form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>
      </fieldset>
      <fieldset class="form-submit">
        <input type="submit" value="Send Message">
      </fieldset>

    </form>

    <div class="contact-info">
      <h3>Contact Information</h3>
      <span>
        <p>Email: wewinter@gmail.com</p>
        <p>Phone: +33 1 23 45 67 89</p>
      </span>
    </div>
  </section>
</main>

<footer>
  <nav>
    <ul>
      <li><a href="about.html">About Us</a></li>
      <li><a href="contact.html">Contact Us</a></li>
    </ul>
  </nav>
</footer>

</body>
